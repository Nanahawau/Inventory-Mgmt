services:
  db:
    image: postgres:16
    container_name: inventory-db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: inventory_mgmt
    ports:
      - "5433:5432"
    volumes:
      - db_data:/var/lib/postgresql/data
      - ./init-db.sh:/docker-entrypoint-initdb.d/init-db.sh
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d inventory_mgmt"]
      interval: 5s
      timeout: 3s
      retries: 10

  seed:
    build: ./server
    container_name: inventory-seed
    depends_on:
      db:
        condition: service_healthy
    environment:
      DATABASE_TYPE: postgres
      DATABASE_HOST: db
      DATABASE_PORT: 5432
      DATABASE_USERNAME: postgres
      DATABASE_PASSWORD: postgres
      DATABASE_NAME: inventory_mgmt 
    command: ["node", "dist/common/init/seeder.init.js"]
    restart: "no"

  api:
    build: ./server
    container_name: inventory-api
    depends_on:
      db:
        condition: service_healthy
      seed:
        condition: service_completed_successfully
    environment:
      DATABASE_TYPE: postgres
      DATABASE_HOST: db
      DATABASE_PORT: 5432
      DATABASE_USERNAME: postgres
      DATABASE_PASSWORD: postgres
      DATABASE_NAME: inventory_mgmt
      JWT_SECRET: testsecretkey
      JWT_EXPIRES_IN: 1h
      
    ports:
      - "3000:3000"

  frontend:
    build: ./web
    container_name: inventory-frontend
    depends_on:
      api:
        condition: service_started
    environment:
      NEXT_PUBLIC_API_URL: http://api:3000
      PORT: 3001
    ports:
      - "3001:3001"

volumes:
  db_data: